---
generic object: ChildList
section: children
question: |
  Does this case involve children?
yesno: x.there_are_any
---
generic object: ChildList
section: children
question: |
  Who is the
  ${ ordinal(i) } child?
fields:
  - First Name: x[i].name.first
    default: ${ x[i].first_name_hint() }
  - Middle Name: x[i].name.middle
    required: False
  - Last Name: x[i].name.last
    default: ${ x[i].last_name_hint() }
  - Suffix: x[i].name.suffix
    required: False
    code: |
      name_suffix()
  - Gender: x[i].gender
    choices:
     - Male: male
     - Female: female
     - Other: other
  - Birth date: x[i].birthdate
    datatype: date
---
generic object: ChildList
section: children
question: |
