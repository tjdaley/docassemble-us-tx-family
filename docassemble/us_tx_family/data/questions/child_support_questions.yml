section: case
question: |
  Which party is the *obligor*?
field: obligor_role
choices:
  - Petitioner (${ case.petitioner[0].name }): P
  - Respondent (${ case.respondent[0].name }): R
---
code: |
  case.initializeAttribute('obligor', Individual)
  if obligor_role == "P":
    case.obligor = case.petitioner[0]
  else:
    case.obligor = case.respondent[0]
mandatory: True
---
