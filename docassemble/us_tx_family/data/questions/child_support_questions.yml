section: case
question: |
  Which party is the *obligor*?
field: obligor_role
choices:
  - Petitioner (${ petitioner.name }): P
  - Respondent (${ respondent.name }): R
right: |
  The *obligor* is the person who *pays* child support.
---
code: |
  if obligor_role == "P":
    obligor = petitioner
  else:
    obligor = respondent
mandatory: True
---
