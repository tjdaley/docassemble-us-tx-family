section: case
question: |
  Which party is the *obligor*?
field: obligor_role
choices:
  - Petitioner (${ doc.case.petitioner[0].name }): P
  - Respondent (${ doc.case.respondent[0].name }): R
---
code: |
  if obligor_role == "P":
    obligor = doc.case.petitioner[0]
  else:
    obligor = doc.case.respondent[0]
mandatory: True
---
