section: case
question: |
  Which party is the *obligor*?
field: obligor_role
choices:
  - Petitioner (${ case.petitioner.name }): P
  - Respondent (${ case.respondent.name }): R
---
code: |
  if obligor_role == "P":
    obligor = case.petitioner
  else:
    obligor = case.respondent
mandatory: True
---
