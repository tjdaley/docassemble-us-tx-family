---
mandatory: True
code : |
  # First, make sure we have a user profile
  # before doing anything else.
  if me() is None:
    must_set_up_profile
---
event: must_set_up_profile
decoration: user-cog
question: |
  Your Profile is Missing
subquestion: |
  You must [set up a profile] before continuing.

  [set up a profile]: ${ interview_url(i='docassemble.us_tx_family:data/questions/TX-002.000-User_Profile.yml')}
---
event: on_error
decoration: bomb
question: |
  We have encountered an error.
subquestion: |
  My apologies. We've encountered an error. It has been reported
  to the help desk. Please try again later. /tjd/
buttons:
  - Exit: exit
    url: https://www.powerdaley.com
---
generic object: RepresentedParty
question: What is ${x.name.possessive()} email address?
fields:
  - Email: x.email
    datatype: email
---
generic object: RepresentedParty
question: What is ${x.name.possessive()} telephone number?
fields:
  - Telephone: x.phone
---
generic object: RepresentedParty
question: What is ${x.name.possessive()} Driver's License number?
fields:
  - License number: x.drivers_license
  - State: x.dl_state
    code: |
      us_states()
---
generic object: RepresentedParty
question: What is ${x.name.possessive()} date of birth?
fields:
  - Birth date: x.birthdate
    datatype: date
