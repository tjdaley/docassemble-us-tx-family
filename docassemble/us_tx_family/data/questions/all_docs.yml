---
objects:
  - doc: LegalFiling
  - doc.case: Case
---
include:
  - docassemble.us_tx_family:terms.yml
---
mandatory: True
code: |
  doc.case.state = "TEXAS"
  doc.case.country = "USA"
  del doc.case.plaintiff
  del doc.case.defendant
  doc.case.initializeAttribute('petitioner', PartyList)
  doc.case.initializeAttribute('respondent', PartyList)
  doc.case.firstParty = case.petitioner
  doc.case.secondParty = case.respondent
---
#event: on_error
question: |
  We have encountered an error.
subquestion: |
  My apologies. We've encountered an error. It has been reported
  to the help desk. Please try again later. /tjd/
buttons:
  - Exit: exit
    url: https://www.powerdaley.com
---
section: case
question: |
  Divorce or Anulment?
subquestion: |
  Is this form being used in a marriage dissolution case (divorce or anulment)?
yesno: doc.case.is_divorce
---
section: case
question: |
  What county has your case been filed in?
mandatory: False
fields:
  - County: doc.case.county
    code: |
      counties()
    help: This is the county within ${case.state} where your case was filed.
---
section: case
question: |
  Tell me a little more about your case.
fields:
  - Court number: doc.case.court_number
    code: |
      courts(doc.case.county)
  - Cause number: doc.case.cause_number
  - Footer text: doc.case.footer
    help: This text summarizes the case style and appears in footers, e.g. "IMMO DALEY AND DALEY"
