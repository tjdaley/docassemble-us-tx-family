---
modules:
  - .objects
---
objects:
  - jobs: JobList
  - incomes: IncomeList
---
generic object: Job
question: |
  Does the *obligor* have any income from employment, even self-employment?
yesno: x.there_are_any
---
generic object: Income
question: |
  Does the *obligor* have any other sources of income?
yesno: x.there_are_any
---
generic object: Job
question: |
  Describe the ${ ordinal(i) } job.
fields:
  - Employer name or d/b/a: x[i].employer
  - Self employed?: x[i].self_employed
    choices:
      - Yes: True
      - No: False
    required: True
  - Income: x[i].income.value
    required: True
  - Frequency: x[i].income.period
    required: True
    choices:
      - Weekly: 52
      - Every other week: 26
      - Twice per month: 24
      - Monthly: 12
      - Annually: 1
  - Union dues: x[i].union_dues.value
    required: False
  - Frequency: x[i].union_dues.period
    required: False
    choices:
      - Weekly: 52
      - Every other week: 26
      - Twice per month: 24
      - Monthly: 12
      - Annually: 1
---
generic object: Job
question: |
  Would you like to add another job?
subquestion: So far you have entered ${ jobs }.
yesno: x.there_is_another
---
generic object: Income
question: |
  Describe the ${ ordinal(i) } source of income.
fields:
  - Income is from: x[i].type
    required: True
    choices:
      - Severance Pay: SEVPAY
      - Retirement: RETIRE
      - Social Security (old-age): SOCSEC
      - Social Security (disability): SOCDIS
      - Veterans Disability: VAXDIS
      - Unemployment: UNEMPL
      - Worker's Comp: WORCMP
      - Alimony: ALIMON
      - Child Support: CHILDS
      - Rental Income: RENTAL
      - Interest Income: INTINC
      - Capital Gains: CAPGAI
      - Trust Distributions: TRUSTS
      - Annuities: ANNUIT
      - Gifts: GIFTSX
      - Prizes: PRIZES
      - Advances on Inheritance: INHERI
      - Scholarships: SCHOLA
  - Description: x[i].description
  - Amount: x[i].income.value
    required: True
  - Frequency: x[i].income.period
    required: True
    choices:
      - Weekly: 52
      - Every other week: 26
      - Twice per month: 24
      - Monthly: 12
      - Annually: 1
---
generic object: Income
question: |
  Would you like to add another source of income?
subquestion: So far you have entered ${ incomes }.
yesno: x.there_is_another
---