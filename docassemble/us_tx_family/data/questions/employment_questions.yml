---
metadata:
  description: |
    This set of questions inquires about the Obligor's
    jobs (income from employment or self-employment)
    and incomes (income from other sources).
---    
modules:
  - .objects
---
section: employment
decoration: hand-holding-usd
question: |
  Does ${doc.obligor} have any income from employment, even self-employment?
yesno: jobs.there_are_any
---
section: other_income
decoration: hand-holding-usd
question: |
  Does ${doc.obligor} have any other sources of income?
yesno: incomes.there_are_any
---
generic object: JobList
section: employment
decoration: hand-holding-usd
question: |
  Describe the ${ ordinal(i) } job.
fields:
  - Employer name or d/b/a: x[i].employer
  - Self employed?: x[i].self_employed
    datatype: yesnoradio
    required: True
  - Income: x[i].income.value
    required: True
    datatype: currency
    min: 0.00
  - Frequency: x[i].income.period
    required: True
    choices:
      - Weekly: 52
      - Every other week: 26
      - Twice per month: 24
      - Monthly: 12
      - Annually: 1
  - Union dues: x[i].union_dues.value
    required: True
    default: 0.00
    min: 0.00
    datatype: currency
  - Frequency: x[i].union_dues.period
    required: True
    default: 1
    choices:
      - Weekly: 52
      - Every other week: 26
      - Twice per month: 24
      - Monthly: 12
      - Annually: 1
---
section: employment
decoration: hand-holding-usd
question: |
  Would you like to add another job?
subquestion: So far you have entered ${ jobs }.
yesno: jobs.there_is_another
---
section: other_income
generic object: IncomeList
question: |
  Describe the ${ ordinal(i) } source of additional income.
fields:
  - Income is from: x[i].type
    required: True
    choices:
      - Severance Pay: SEVPAY
      - Retirement: RETIRE
      - Social Security (old-age): SOCSEC
      - Social Security (disability): SOCDIS
      - Veterans Disability: VAXDIS
      - Unemployment: UNEMPL
      - Worker's Comp: WORCMP
      - Alimony: ALIMON
      - Child Support: CHILDS
      - Rental Income: RENTAL
      - Interest Income: INTINC
      - Capital Gains: CAPGAI
      - Trust Distributions: TRUSTS
      - Annuities: ANNUIT
      - Gifts: GIFTSX
      - Prizes: PRIZES
      - Advances on Inheritance: INHERI
      - Scholarships: SCHOLA
  - Description: x[i].description
  - Amount: x[i].income.value
    required: True
    datatype: currency
    min: 0.00
  - Frequency: x[i].income.period
    required: True
    choices:
      - Weekly: 52
      - Every other week: 26
      - Twice per month: 24
      - Monthly: 12
      - Annually: 1
---
section: other_income
decoration: hand-holding-usd
question: |
  Would you like to add another source of income?
subquestion: So far you have entered ${ incomes }.
yesno: incomes.there_is_another
---
mandatory: False
decoration: hand-holding-usd
question: You've completed the interview!!
subquestion: |
  JOBS: ${doc.obligor.job}

  Total Income From Employment per Month: $ ${'{:,.2f}'.format(doc.obligor.job.total(12))}

  Total Income From Employment per Week: $ ${'{:,.2f}'.format(doc.obligor.job.total(52))}

  INCOME: ${doc.obligor.income_sources}