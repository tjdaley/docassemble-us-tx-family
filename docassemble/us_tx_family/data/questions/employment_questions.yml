---
modules:
  - .objects
---
objects:
  - jobs: JobList  #JobList.using(there_are_any=True)
  - incomes: IncomeList  #IncomeList.using(there_are_any=True)
  - obligor: Individual
---
include:
  - basic-questions.yml
---
question: |
  Does ${obligor} have any income from employment, even self-employment?
yesno: jobs.there_are_any
---
question: |
  Does ${obligor} have any other sources of income?
yesno: incomes.there_are_any
---
question: |
  Describe the ${ ordinal(i) } job.
fields:
  - Employer name or d/b/a: jobs[i].employer
  - Self employed?: jobs[i].self_employed
    choices:
      - Yes: True
      - No: False
    required: True
  - Income: jobs[i].income.value
    required: True
  - Frequency: jobs[i].income.period
    required: True
    choices:
      - Weekly: 52
      - Every other week: 26
      - Twice per month: 24
      - Monthly: 12
      - Annually: 1
  - Union dues: jobs[i].union_dues.value
    required: True
    default: 0.00
  - Frequency: jobs[i].union_dues.period
    required: True
    default: 1
    choices:
      - Weekly: 52
      - Every other week: 26
      - Twice per month: 24
      - Monthly: 12
      - Annually: 1
---
question: |
  Would you like to add another job?
subquestion: So far you have entered ${ jobs }.
yesno: jobs.there_is_another
---
question: |
  Describe the ${ ordinal(i) } source of income.
fields:
  - Income is from: incomes[i].type
    required: True
    choices:
      - Severance Pay: SEVPAY
      - Retirement: RETIRE
      - Social Security (old-age): SOCSEC
      - Social Security (disability): SOCDIS
      - Veterans Disability: VAXDIS
      - Unemployment: UNEMPL
      - Worker's Comp: WORCMP
      - Alimony: ALIMON
      - Child Support: CHILDS
      - Rental Income: RENTAL
      - Interest Income: INTINC
      - Capital Gains: CAPGAI
      - Trust Distributions: TRUSTS
      - Annuities: ANNUIT
      - Gifts: GIFTSX
      - Prizes: PRIZES
      - Advances on Inheritance: INHERI
      - Scholarships: SCHOLA
  - Description: incomes[i].description
  - Amount: incomes[i].income.value
    required: True
  - Frequency: incomes[i].income.period
    required: True
    choices:
      - Weekly: 52
      - Every other week: 26
      - Twice per month: 24
      - Monthly: 12
      - Annually: 1
---
question: |
  Would you like to add another source of income?
subquestion: So far you have entered ${ incomes }.
yesno: incomes.there_is_another
---
mandatory: True
question: You've completed the interview!!
subquestion: |
  JOBS: ${jobs}

  Total Income From Employment per Month: ${'{0:.2f}'.format(jobs.total(12))}

  Total Income From Employment per Week: ${'{0:.2f}'.format(jobs.total(52))}

  INCOME: ${incomes}