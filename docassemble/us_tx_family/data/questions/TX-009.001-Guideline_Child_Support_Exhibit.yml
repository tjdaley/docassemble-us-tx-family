  **Children** | ${case.child}
  **Cause number** | ${case.case_id}
  **County** | ${case.county} County
  **Jobs** | ${jobs}

  Mail your pleading to:
    ${clerk_staff(case.county)}

  Court staff:
    ${court_staff(case.court.court_id)}

  % if save_case(case):
    Your case has been saved.
  % endif
mandatory: True
attachment:
